{% extends "generator/layout/full_layout.html" %} {% load i18n %}

{% block title %}{% endblock %}

{% block headertitle %}
	{% blocktrans with songbook=songbook.title %}
	Description - {{songbook}}
	{% endblocktrans %}
{% endblock %}

{% block content %}
	<form method="post" action="{% url 'edit_songbook' id=songbook.id slug=songbook.slug %}">
		{% csrf_token %}
		{{ form.as_p }}
		<p>
			<input type="submit" value="{% trans "Enregistrer" %}"/>
		</p>
	</form>
{% endblock %}
